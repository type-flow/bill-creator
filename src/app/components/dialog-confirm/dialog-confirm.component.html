<div class="dialog-confirm">
  <h3 mat-dialog-title>{{data.title}}</h3>
  <mat-dialog-content>{{data.content}}</mat-dialog-content>
  <mat-dialog-actions class="dialog-confirm__actions">
    <button mat-button color="primary" mat-raised-button [mat-dialog-close]="true">{{data.close}}</button>
    <button mat-button [mat-dialog-close]="false">{{data.cancel}}</button>
  </mat-dialog-actions>
</div>
